<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./result.html" method="get">
        <fieldset>
            <legend>식당 예약 양식</legend>
            <div>
                <label for="username">아이디:</label>
                <input type="text" name="username" placeholder="ID" autocomplete="on" required>
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input type="password" name="password" placeholder="PWD" autocomplete="on" required>
            </div>
            <div>
                <label for="age">예약자:</label>
                <input type="text" name="name" placeholder="예약자 성함" autocomplete="off">
            </div>
            <div>
                <label for="age">인원:</label>
                <input type="text" name="age" min="0" max="10" placeholder="최대 10명" autocomplete="off">
            </div>
            <label for="summary">예약 날짜</label>
            <div>
                <textarea name="summary" rows="1" cols="30" placeholder="예약 날짜를 입력해주세요. (ex o월 o일)"></textarea>
            </div>
            <div>
                <label for="type">테이블 타입</label>
                <select name="type">
                    <option value="T_AS_1">홀</option>
                    <option value="T_AS_2">룸</option>
                    <option value="T_AS_3">바</option>
                </select>
            </div>
            <div>
                <label>유아 동반:</label>
                <input type="radio" name="type_3" value="emergency">
                <label for="type_3_1">유</label>
                <input type="radio" name="type_3" value="normal" checked>
                <label for="type_3_2">무</label>
            </div>
            <div>
                <button type="submit">제출</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
