<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <fieldset>
        <form action="./result.html" method="get">
            <h1>
                <label style="color:limegreen;" ><b>NAVER</b></label>
            </h1>
            <div>
                <input type="text" name="username" placeholder="username" autocomplete="on" required>
            </div>
            <div>
                <input type="password" name="password" placeholder="password" autocomplete="on" required>
            </div>
            <div>
                <button type="submit" style="background-color:limegreen; color:aliceblue; width: 160px;">sign in</button>
            </div>
            <div>
                <input type="radio" name="type">
                <label>Stay Signed in</label>
            </div>

            <div>
                <label><b>Easier sign in</b></label>
            </div>
            <div>
                <!-- 현재 네이버에서 사용하는 QR코드 로그인 링크 --> 
                <a href="https://nid.naver.com/nidlogin.login?mode=qrcode&url=https%3A%2F%2Fwww.naver.com%2F&locale=ko_KR&svctype=1"><button style="width: 160px">Sign in with QR code</button></a>
            </div>
            <div>
                <a href="https://www.facebook.com"><button style="width: 160px">Facebook</button></a>
            </div>
            <div>
                <a href="https://www.line.me"><button style="width: 160px">Line</button></a>
            </div>
            <h6>
                Forgot your
                <!-- 현재 네이버에서 사용하는 아이디찾기 링크 --> 
                <a href="https://nid.naver.com/user2/help/idInquiry?lang=ko_KR">Username</a> 
                or 
                <!-- 현재 네이버에서 사용하는 비밀번호찾기 링크 --> 
                <a href="https://nid.naver.com/user2/help/pwInquiry?lang=ko_KR">Password?</a>
                <!-- 현재 네이버에서 사용하는 회원가입 링크 --> 
                <a href="https://nid.naver.com/user2/join/agree?lang=ko_KR&domain=www.naver.com">Sign up</a>
            </h6>
            <h6>
                <b style="color:limegreen">NAVER</b> 
                copyright @ <b>NAVER</b> corp. All Rights Reserved.
            </h6>
        </form>
    </fieldset>
</body>
</html>
